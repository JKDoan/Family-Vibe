<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Family Vibe</title>
  <meta name="author" content="Maikel Putman">
  <meta name="description" content="Sample site as resource to build your first PWA">
  <meta name="keywords" content="pwa,workshop,fontys,smart mobile">
  <link rel="stylesheet" href="/css/stylesheet.css" type="text/css">
  <script src="https://pixijs.download/release/pixi.js"></script>
  <script src="/js/noteCarousel.js" type="module"></script>
</head>

<body>
  <div id="dashboard">
    <div class="container">

        <div class="div1">
          <div id="date">
            <div id=dateContent>
              <div id="day">
                wed
              </div>
              <div id="number">
                12
              </div>
            </div>
          </div>
        </div>
        <div class="div2">
          <div id="greeting">
            <p>Hello <br> Emily!👋</p>
          </div>
        </div>
        <div class="div3">
          <div id="desc">
            <p>Here are your tasks for today 👍</p>
          </div>
        </div>
    </div>
  </div>

  <div id="taskbar">
    <div id="taskContent">
      <div id="house">
        <image src="/images/house.svg"></image>
        <p class="taskName">Home</p>
      </div>
      <div id="reward">
        <image src="/images/badge.svg"></image>
        <p class="taskName">Rewards</p>
      </div>
    </div>
  </div>

  <script src="/js/scripts.js" type="text/javascript"></script>

</body>

</html>
